
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Healthcare</title>
    <link rel="stylesheet" href="{% static 'style_dash.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
  {% load static %}
    <input type="checkbox" id="check">
    <!--header area start-->
    <header class="py-2 pb-5">
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>E-HEALTHCARE</h3>
      </div>
      <div class="right_area">
        <a href="{% url 'logout' %}" class="logout_btn">Logout</a>
      </div>
    </header>
    <!--header area end-->
    <!--mobile navigation bar start-->
    <div class="mobile_nav">
      <div class="nav_bar">
        <img src="{% static 'pp.jpeg' %}" class="mobile_profile_image" alt="">
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
        <a href="{% url 'adminhome' %}"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="{% url 'adminaddDoctor' %}"><i class="fas fa-plus-circle"></i><span>Add Doctor</span></a>
        <a href="{% url 'adminviewDoctor' %}"><i class="fas fa-user-md"></i><span>View Doctors</span></a>
        <a href="{% url 'adminviewAppointment' %}"><i class="fas fa-calendar-check"></i><span>View Appointments</span></a>

      </div>
    </div>
    <!--mobile navigation bar end-->
    <!--sidebar start-->
    <div class="sidebar">
      <div class="profile_info">
        <img src="{% static 'pp.jpeg' %}" class="profile_image" alt="">
        <h4 style="color:white;">ADMIN</h4>
      </div>
      <a href="{% url 'adminhome' %}"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="{% url 'adminaddDoctor' %}"><i class="fas fa-plus-circle"></i><span>Add Doctor</span></a>
        <a href="{% url 'adminviewDoctor' %}"><i class="fas fa-user-md"></i><span>View Doctors</span></a>
        <a href="{% url 'adminviewAppointment' %}"><i class="fas fa-calendar-check"></i><span>View Appointments</span></a>

    </div>
    <!--sidebar end-->

    <div class="content text-center py-auto px-auto mt-5">
      <div class="card mt-5 py-2">
        WELCOME ADMIN!
      </div>
    </div>

    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>

{% ifequal error "no" %}
    <script type="text/javascript">
        alert('Logged In Sucessfully..........')
        window.location = ('{% url 'adminhome' %}')
    </script>
{% endifequal%}

{% ifequal error "yes" %}
<script type="text/javascript">
    alert('Invalid Credentials..........')
    window.location=('{% url 'admin_login' %}')
</script>
{% endifequal%}
  </body>
</html>
