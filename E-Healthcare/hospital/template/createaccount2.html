<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>E HEALTHCARE</title>
</head>

<body>
 {% include 'navbar.html' %}
    <form method="post">{% csrf_token %}
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>


        <div class="form-group">
        <label for="formGroupExampleInput">Name</label>
     <input type="text" class="form-control" name="patient_name" id="formGroupExampleInput" placeholder="Enter Name">
        </div>
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1"  placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="pass" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Repeat Password</label>
            <input type="password" class="form-control" name="repeatPass" id="exampleInputPassword2" placeholder="Repeat Password">
          </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" placeholder="enter address">
          </div>
          <div class="form-row form-group">

                <label class="col-form-label" for="name-input-field">Phone Number</label>


                <input class="form-control" type="tel" name="mobile" required="" >

        </div>
        <div class="form-row form-group">

                <label class="col-form-label" for="dropdown-input-field">Gender</label>


                <select class="form-control" name="gender" required="">
                    <optgroup label="Select Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </optgroup>
                </select>

        </div>
        <label for="bloodGroup">Blood Group:</label>
        <select class="custom-select" name="bloodGroup">
            <optgroup label="Select Blood Group">

            <option value="O+" >O+</option>
            <option value="O-">O-</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            </optgroup>
          </select>

          <div class="form-row form-group">

                <label class="col-form-label" for="name-input-field">Birth Date</label>


                <input class="form-control" type="date" name="DOB" required="">

        </div>




          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>


        </div>

      </form>

{% ifequal error "no error" %}
<script type="text/javascript">
    alert('Patient saved Sucessfully..........')
    window.location = ('{% url 'login' %}')
</script>
{% endifequal%}

{% ifequal error "yes there is error" %}
<script type="text/javascript">
    /*alert('{{e}}')*/
    alert('error')
</script>
{% endifequal%}





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
</body>

</html>
